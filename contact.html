    <!-- Contact Form -->
    <section class="jumbotron jumbotron-fluid" id="contact-page-jumbotron">
        <div class="container">

            <!-- Set the column to fill the whole page-->
            <div class="col-md-12">
                <h2>Contact</h2>
                <hr>
            </div>

            <!-- Created column for the whole form -->
            <div class = "col-md-8 col-md-offset-2">
                <form method="POST" action="mailto:vinakurniasari94@gmail.com" target="_blank" enctype="text/plain">
                    <!-- Created row inside the column with all the contact info -->
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input class="form-control" id="form-name" name="name" placeholder="Name" type="text" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input class="form-control" id="form-email" name="email" placeholder="Email" type="text" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <textarea class="form-control" id="message" name="message" placeholder="Message" type="text" rows="5"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <button type="submit">Send</button>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
    </section>
